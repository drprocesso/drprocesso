# Preconnect to external domains
[[headers]]
  for = "/"
  [headers.values]
    Link = '''</fonts.googleapis.com>; rel=preconnect; crossorigin,
              </fonts.gstatic.com>; rel=preconnect; crossorigin,
              </scripts.converteai.net>; rel=preconnect; crossorigin,
              </images.converteai.net>; rel=preconnect; crossorigin,
              </drprocesso.app.n8n.cloud>; rel=preconnect; crossorigin'''